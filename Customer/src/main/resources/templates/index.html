<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/mystyle.css}" />
    <title th:text="${title}"></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand text-white" href="#"
          >IMAGIX<br />
          <span>CINEMA</span></a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav" style="margin-left: 850px">
            <a class="nav-link text-white m-2" th:href="@{/index}">Home</a>
            <a class="nav-link text-white m-2" th:href="@{/schedule}">Schedule</a>
            <a class="nav-link text-white m-2" th:href="@{/movies}">Movies</a>
            <a th:if="${session.username}" class="nav-link text-white m-2" th:href="@{/transaction}">Orders</a>
            <a th:if="${session.username}" class="btn btn-primary btn-login m-2" th:href="@{/profile}">Profile</a>
            <a th:unless="${session.username}" class="btn btn-primary btn-login m-2" th:href="@{/login}">Login</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="mb-4 jmb-img">
      <div class="container py-5">
        <div class="btn-menu">
          <a href="" class="btn my-btn">Booking</a>
          <h6 class="text-white">August,26 2018 <br />On CINEMAX</h6>
        </div>
        <div class="socials">
          <div class="links">
            <a href="" class="bi bi-facebook icons-2"></a>
            <a href="" class="bi bi-twitter icons-2"></a>
            <a href="" class="bi bi-instagram icons-2"></a>
          </div>
        </div>
        <div class="btn-play">
          <a
            class="btn btn-primary"
            href="https://www.youtube.com/watch?v=-FmWuCgJmxo"
            ><i class="bi bi-play"></i
          ></a>
          <p>Play Trailer</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="title">
        <p>Opening This Week</p>
      </div>
      <div class="my-cards">
        <div class="row">
          <div class="col-lg-3 col-sm-3" th:each="filmWeek : ${filmWeeks}" style="margin-top: 30px">
            <a href="#">
              <div class="card" style="width: 18rem">
                <img
                  th:src="'data:image/jpeg;base64,' + ${filmWeek.film.posters}"
                  class="card-img-top"
                  alt="image"
                  style="height: 400px"
                />
                <div class="card-body">
                  <p class="card-text" th:text="${filmWeek.film.name}"></p>
                  <p class="card-text" th:text="${filmWeek.film.releaseDate} + ' | ' +${filmWeek.film.genre}"></p>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="title">
        <p>Coming Soon</p>
      </div>
      <div class="my-cards">
        <div class="row">
          <div class="col-lg-3 col-sm-3 coming-soon" th:each="filmComing : ${filmComings}" style="margin-top: 30px">
            <div class="card" style="width: 18rem">
              <div class="img-section">
                <img
                  th:src="'data:image/jpeg;base64,' + ${filmComing.film.posters}"
                  class="card-img-top"
                  alt="gambar-1"
                  style="height: 400px"
                />
                <i class="bi bi-calendar-check"></i>
                <p th:text="${filmComing.date}" style="font-size:14px;"></p>
              </div>
              <div class="card-body">
                <p class="card-text" th:text="${filmComing.film.name}"></p>
                <p class="card-text" th:text="${filmComing.film.duration} + 'Minutes' + ${filmComing.film.genre}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <footer class="my-footer">
        <div class="f-content-1">
          <h6>
            IMAGIX <br />
            <span>CINEMAX</span>
          </h6>
        </div>
        <div class="f-content-2">
          <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">SCHEDULE</a></li>
            <li><a href="">MOVIES</a></li>
          </ul>
        </div>
        <div class="f-content-3">
          <ul>
            <li>
              <a
                href=""
                style="font-size: 20px"
                class="bi bi-facebook icons-2"
              ></a>
            </li>
            <li>
              <a
                href=""
                style="font-size: 20px"
                class="bi bi-twitter icons-2"
              ></a>
            </li>
            <li>
              <a
                href=""
                style="font-size: 20px"
                class="bi bi-instagram icons-2"
              ></a>
            </li>
          </ul>
        </div>
        <div class="f-content-4">
          <p>Created By &copy; Abiyyu Zaky Arinta Putra</p>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
      var isLogin = [[${isLogin}]];
      if(isLogin == true){
        swal("Welcome !!!", "Login Successfully!", "success");
      }
    </script>
    <script>
      var success = [[${success}]]
      if(success){
        swal("Information", "Ticket Has Been Ordered", "success");
      }
    </script>
  </body>
</html>
