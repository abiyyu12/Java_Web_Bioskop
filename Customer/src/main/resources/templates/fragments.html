<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:fragment="header">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;800&display=swap"
            rel="stylesheet"
    />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/mystyle2.css}" />
    <link rel="stylesheet" th:href="@{/css/mystyle.css}" />
    <title th:text="${title}"></title>
    <style>
      .gradient-custom {
        /* fallback for old browsers */
        background: #f6d365;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(
          to right bottom,
          rgba(246, 211, 101, 1),
          rgba(253, 160, 133, 1)
        );

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(
          to right bottom,
          rgba(246, 211, 101, 1),
          rgba(253, 160, 133, 1)
        );
      }
    </style>
</head>
<body>
    <div th:fragment="navbar">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand text-white" href="#"
                >IMAGIX<br />
                    <span>CINEMA</span></a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav" style="margin-left: 850px">
                        <a class="nav-link text-white m-2" th:href="@{/index}">Home</a>
                        <a class="nav-link text-white m-2" th:href="@{/schedule}">Schedule</a>
                        <a class="nav-link text-white m-2" th:href="@{/movies}">Movies</a>
                        <a th:if="${session.username}" class="nav-link text-white m-2" th:href="@{/transaction}">Orders</a>
                        <a th:if="${session.username}" class="btn btn-primary btn-login m-2" th:href="@{/profile}">Profile</a>
                        <a th:unless="${session.username}" class="btn btn-primary btn-login m-2" th:href="@{/login}">Login</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div th:fragment="footer">
        <div class="container">
            <footer class="my-footer">
                <div class="f-content-1">
                    <h6>
                        IMAGIX <br />
                        <span>CINEMAX</span>
                    </h6>
                </div>
                <div class="f-content-2">
                    <ul>
                        <li><a href="">HOME</a></li>
                        <li><a href="">SCHEDULE</a></li>
                        <li><a href="">MOVIES</a></li>
                    </ul>
                </div>
                <div class="f-content-3">
                    <ul>
                        <li>
                            <a href="" style="font-size: 20px" class="bi bi-facebook icons-2"></a>
                        </li>
                        <li>
                            <a href="" style="font-size: 20px" class="bi bi-twitter icons-2"></a>
                        </li>
                        <li>
                            <a href="" style="font-size: 20px" class="bi bi-instagram icons-2"></a>
                        </li>
                    </ul>
                </div>
                <div class="f-content-4">
                    <p>Created By &copy; Abiyyu Zaky Arinta Putra</p>
                </div>
            </footer>
        </div>
    </div>
    <div th:fragment="script">
        <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
                crossorigin="anonymous"
        ></script>
    </div>
</body>
</html>
