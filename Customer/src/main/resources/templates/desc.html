<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">
</head>
<body>
    <div th:replace="~{fragments::navbar}">
    </div>
    <div class="container">
      <div class="hero-section">
        <h4 class="mt-3 mb-3" th:text="${film.name}"></h4>
        <img th:src="'data:image/jpeg;base64,' + ${film.hero}" alt="images"/>
      </div>
      <div class="content-hero">
        <p class="sinopisis" th:text="${film.description}">
        </p>
        <table>
          <tr>
            <td>Date</td>
            <td th:text="': '+${schedule.date}"></td>
          </tr>
          <tr>
            <td>Time</td>
            <td th:text="': '+${schedule.openingTime} + ' - '+${schedule.closingTime}"></td>
          </tr>
          <tr>
            <td>Premium Ticket</td>
            <td th:text="': '+${schedule.premiumStock}"></td>
          </tr>
          <tr>
            <td>Regular Ticket</td>
            <td th:text="': '+${schedule.regularStock}"></td>
          </tr>
        </table>
        <div class="d-grid gap-2 col-2 ms-auto my-button">
          <a th:href="@{'/orders/'+${schedule.id}}" class="btn-primary btn-sm">Order</a>
        </div>
      </div>
    </div>
    <div th:replace="~{fragments::footer}">
    </div>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
</body>
</html>
