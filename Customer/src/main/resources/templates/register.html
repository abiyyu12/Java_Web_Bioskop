<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;500;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>Movies | Register</title>
    <style>
      .gradient-custom {
        /* fallback for old browsers */
        background: #6a11cb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(
          to right,
          rgba(106, 17, 203, 1),
          rgba(37, 117, 252, 1)
        );

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(
          to right,
          rgba(106, 17, 203, 1),
          rgba(37, 117, 252, 1)
        );
      }
    </style>
  </head>
  <body class="gradient-custom">
    <div class="container" style="margin-top: 5rem">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div
            class="card border-0 shadow rounded-3 my-5"
            style="background-color: rgba(36, 34, 34, 0.908)"
          >
            <div class="card-body p-4 p-sm-5">
              <h5
                class="card-title text-center mb-5 fw-bold text-white"
                style="font-size: 25px"
              >
                Sign Up
              </h5>
              <div th:if = "${success}">
                <p class = "alert alert-success" th:text = "${success}"></p>
              </div>
              <div th:if = "${error}">
                <p class = "alert alert-danger" th:text = "${error}"></p>
              </div>
              <form th:action = "@{/do-register}" method="post" th:object="${customerDto}">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInputName"
                    placeholder="Name"
                    name="name"
                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''"
                    th:field="*{name}"
                  />
                  <div class="invalid-feedback text-white"  th:errors ="*{name}">
                  </div>
                  <label for="floatingInputName">Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="floatingInputPhone"\
                    name="noTelp"
                    placeholder="Phone Number"
                    th:field="*{noTelp}"
                    th:classappend="${#fields.hasErrors('noTelp')} ? 'is-invalid' : ''"
                  />
                  <div class="invalid-feedback text-white"  th:errors ="*{noTelp}">
                  </div>
                  <label for="floatingInputPhone">Phone Number</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInputEmail"
                    name="username"
                    placeholder="name@example.com"
                    th:field="*{username}"
                    th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                  />
                  <div class="invalid-feedback text-white"  th:errors ="*{username}">
                  </div>
                  <label for="floatingInputEmail">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    name="password"
                    th:field="*{password}"
                    th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                  />
                  <div class="invalid-feedback text-white"  th:errors ="*{password}">
                  </div>
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPasswordRepeat"
                    placeholder="Repeat Password"
                    name="confirmPassword"
                    th:field="*{confirmPassword}"
                    th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                  />
                  <div class="invalid-feedback text-white"  th:errors ="*{confirmPassword}">
                  </div>
                  <label for="floatingPasswordRepeat">Repeat Password</label>
                </div>
                <div class="form-floating mb-3">
                  <textarea
                    type="text"
                    class="form-control"
                    id="floatingInput"
                    placeholder="Address"
                    name="address"
                    th:field="*{address}"
                    th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''"
                  ></textarea>
                  <label for="floatingInput">Address</label>
                  <div class="invalid-feedback text-white"  th:errors ="*{address}">
                  </div>
                </div>
                <div class="d-grid mt-4">
                  <button
                    class="btn btn-primary btn-login text-uppercase fw-bold text-white"
                    type="submit"
                  >
                    Sign Up
                  </button>
                  <div>
                    <p class="mt-4 text-white">
                      Do You Have An Account ?
                      <a th:href="@{/login}" class="text-white-50 fw-bold"
                        >Login</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
