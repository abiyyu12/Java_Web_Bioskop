<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}">
</head>
<body>
<div th:replace="~{fragments::navbar}">
</div>
<section class="h-100" style="background-color: #000;">
    <div class="container h-100 py-3">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-10">

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="fw-normal mb-0 text-white">History Transaction</h3>
                </div>

                <div class="card rounded-3 mb-4" th:each="order : ${orders}">
                    <div class="card-body p-4">
                        <div class="row d-flex justify-content-between align-items-center">
                            <div class="col-md-2 col-lg-2 col-xl-2">
                                <img
                                        th:src="'data:image/jpeg;base64,' + ${order.schedule.film.posters}"
                                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-3">
                                <p class="lead fw-normal mb-2">[[${order.schedule.film.name}]]</p>
                                <p><span class="text-muted">Order Date : </span> [[${order.orderDate}]]</p>
                                <p class="alert alert-danger"  th:if="${order.status == 'CANCEL'}" ><span class="text-muted" >Status : </span> [[${order.status}]]</p>
                                <p class="alert alert-warning" th:if="${order.status == 'PENDING'}"><span class="text-muted" >Status : </span> [[${order.status}]]</p>
                                <p class="alert alert-success" th:if="${order.status == 'CLEAR'}" ><span class="text-muted" >Status : </span> [[${order.status}]]</p>
                            </div>
                            <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                <h6 class="px-2">Qty : [[${order.quantity}]]</h6>
                            </div>
                            <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                <h5 class="mb-0">$ [[${order.totalPrice}]]</h5>
                            </div>
                            <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                <a th:href="@{'/invoice/'+${order.id}}" class="btn btn-primary btn-sm" ><i class="bi bi-info-circle"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="~{fragments::footer}">
</div>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
